<header class="modal-header">
  <h1>Add medication</h1>
</header>
<section class="modal-body">
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="form-group input-group-lg">
      <input class="form-control" placeholder="Medication Name" formControlName="m_name">
    </div>

    <div class="form-group input-group-lg">
      <input class="form-control" placeholder="Side Effects" formControlName="side_effects">
    </div>

    <div class="form-group input-group-lg">
      <input class="form-control" placeholder="Symptom Treated, Body Area" formControlName="treats">
    </div>
    

    <div class="form-group">
      <button mat-raised-button type="submit" class="modal-action-button btn-danger btn-block btn-lg">Add</button>
    </div>
  </form>
</section>
<footer id="modal-footer">
  <button mat-raised-button class="modal-cancel-button" (click)="closeModal()">Cancel</button>
</footer>
