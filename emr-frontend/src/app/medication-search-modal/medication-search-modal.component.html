<div class="modal-content-wrapper">
  <header class="modal-header">
    <h1>Search By Symptom</h1>
  </header>
  <section class="modal-body">
    <form [formGroup]="form" (ngSubmit)="submitForm()">
      <div class="form-group input-group-lg">
        <input class="form-control" placeholder="Search.." formControlName="symptom">
      </div>

      <div *ngFor="let medication of medicationList">
       <p>{{medication}}</p>
      </div>

      <div class="form-group">
        <button mat-raised-button type="submit" class="modal-action-button btn-danger btn-block btn-lg">Search</button>
      </div>
    </form>
  </section>
  <footer id="modal-footer">
    <button mat-raised-button class="modal-cancel-button" (click)="closeModal()">Cancel</button>
  </footer>
</div>
